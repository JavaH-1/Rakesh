<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Patient by ID</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function getPatientById() {
            const patientId = document.getElementById("searchPatientId").value;

            if (patientId) {
                // Mock data for demonstration purposes
                const mockData = [
                    { id: "P001", name: "John Doe", age: 30, gender: "Male", doctor: "Dr. Smith", room: "101A" },
                    { id: "P002", name: "Jane Smith", age: 25, gender: "Female", doctor: "Dr. Jones", room: "102B" }
                ];

                // Find the patient
                const patient = mockData.find(p => p.id === patientId);

                // Update the table with results
                const tableBody = document.getElementById("searchResultTableBody");
                tableBody.innerHTML = ""; // Clear previous results

                if (patient) {
                    tableBody.innerHTML = `
                        <tr>
                            <td>${patient.id}</td>
                            <td>${patient.name}</td>
                            <td>${patient.age}</td>
                            <td>${patient.gender}</td>
                            <td>${patient.doctor}</td>
                            <td>${patient.room}</td>
                        </tr>
                    `;
                } else {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center text-danger">No patient found with ID ${patientId}</td>
                        </tr>
                    `;
                }
            } else {
                alert("Please enter a Patient ID!");
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-black text-white text-center">
                <h3>Search Patient by ID</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="searchPatientId" class="form-label">Enter Patient ID</label>
                    <input type="text" class="form-control" id="searchPatientId" placeholder="Enter patient ID">
                </div>
                <div class="d-grid col-3 m-auto">
                    <button type="button" onclick="getPatientById()" class="btn btn-primary">Search</button>
                </div>
                <div class="mt-5">
                    <h5 class="text-center">Search Results</h5>
                    <table class="table table-bordered text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>Patient ID</th>
                                <th>Patient Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Doctor</th>
                                <th>Room</th>
                            </tr>
                        </thead>
                        <tbody id="searchResultTableBody">
                            <!-- Search results will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href="patient.html" class="btn btn-secondary">Go Back to Patient Form</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
