<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient Data (POST)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2d3436, #636e72);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: #ffffff;
        }
        .form-container {
            width: 100%;
            max-width: 1000px;
            padding: 30px;
            background: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hospital-name {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .quotation {
            text-align: center;
            font-style: italic;
            color: #bdc3c7;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .btn-primary {
            background-color: #e74c3c;
            border-color: #e74c3c;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #c0392b;
            border-color: #c0392b;
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 0;
            box-shadow: none;
            transition: box-shadow 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.5);
        }
        label {
            color: #ecf0f1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="hospital-name">Healthcare Center</div>
        <h2><i class="fas fa-hospital-user"></i> Add Patient Data</h2>
        <form id="patientForm">
            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="patientId">Patient ID</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                            <input type="text" class="form-control" id="patientId" name="patientId" placeholder="Enter patient ID" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="patientName">Patient Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="patientName" name="patientName" placeholder="Enter patient name" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="age">Age</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Enter patient age" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="gender">Gender</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-home"></i></span>
                            <textarea class="form-control" id="address" name="address" placeholder="Enter patient address" required></textarea>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="contactNumber">Contact Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                            <input type="text" class="form-control" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="admissionDate">Admission Date</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
                            <input type="date" class="form-control" id="admissionDate" name="admissionDate" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="dischargeDate">Discharge Date</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-calendar-check"></i></span>
                            <input type="date" class="form-control" id="dischargeDate" name="dischargeDate" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="doctorAssigned">Doctor Assigned</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user-md"></i></span>
                            <input type="text" class="form-control" id="doctorAssigned" name="doctorAssigned" placeholder="Enter doctor's name" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="roomNumber">Room Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-bed"></i></span>
                            <input type="text" class="form-control" id="roomNumber" name="roomNumber" placeholder="Enter room number" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="insuranceProvider">Insurance Provider</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-shield-alt"></i></span>
                            <input type="text" class="form-control" id="insuranceProvider" name="insuranceProvider" placeholder="Enter insurance provider" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="policyNumber">Policy Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-file-alt"></i></span>
                            <input type="text" class="form-control" id="policyNumber" name="policyNumber" placeholder="Enter policy number" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="emergencyContact">Emergency Contact</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="text" class="form-control" id="emergencyContact" name="emergencyContact" placeholder="Enter emergency contact number" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary w-100 mb-2"><i class="fas fa-paper-plane"></i> Submit</button>
                <button type="button" onclick="window.location.href='patient.html';" class="btn btn-secondary w-100"><i class="fas fa-search"></i> Get By ID</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#patientForm").on("submit", function (e) {
                e.preventDefault();
                const patientData = $(this).serialize(); 

                $.ajax({
                    url: "ServletPatient", 
                    type: "POST",
                    data: patientData,
                    success: function (response) {
                        if (response.status === "success") {
                            alert("Patient data added successfully!");
                        } else {
                            alert("Error: " + response.message);
                        }
                        
                        
                        
                    },
                    error: function () {
                        alert("An error occurred while submitting the form.");
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
